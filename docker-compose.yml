version: '3'

services:
  # Web application
  app:
    build: .
    restart: always
    ports:
      - "5000:5000"
    # Simplified volume mounts with explicit host paths
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://journal_user:journal_password@db:5432/journal
      - DB_USER=journal_user
      - DB_PASSWORD=journal_password
      - DB_NAME=journal
      - DB_HOST=db
      - DEMO_MODE=True
      - SESSION_SECRET=default-secret-key-change-me
    depends_on:
      - db

  # PostgreSQL database
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=journal_user
      - POSTGRES_PASSWORD=journal_password
      - POSTGRES_DB=journal
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: