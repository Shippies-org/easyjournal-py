{% extends 'layouts/base.html' %}

{% block extra_css %}
<style>
    .sidebar .nav-link {
        position: relative;
        padding-left: 1rem;
    }
    
    .sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    
    .sidebar .nav-link.active {
        background-color: rgba(13, 110, 253, 0.25);  /* Bootstrap primary color with transparency */
        border-left: 3px solid var(--bs-primary);
        padding-left: calc(1rem - 3px);
        font-weight: 600;
    }
    
    .admin-container {
        max-width: 1600px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid p-0 m-0 overflow-hidden">
    <div class="row g-0 m-0">
        <!-- Admin Sidebar -->
        <div class="col-md-3 col-lg-2 bg-dark sidebar min-vh-100 px-0">
            <div class="p-3">
                <h6 class="text-white fw-bold mb-4 mt-1">
                    Administration
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white py-2 {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" href="{{ url_for('admin.dashboard') }}">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2 {% if request.endpoint == 'admin.analytics' %}active{% endif %}" href="{{ url_for('admin.analytics', period='week') }}">
                            <i class="bi bi-graph-up me-2"></i>
                            Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2 {% if request.endpoint == 'admin.users' %}active{% endif %}" href="{{ url_for('admin.users') }}">
                            <i class="bi bi-people me-2"></i>
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2 {% if request.endpoint == 'admin.issues' %}active{% endif %}" href="{{ url_for('admin.issues') }}">
                            <i class="bi bi-journal-richtext me-2"></i>
                            Issues
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2 {% if request.endpoint == 'admin.plugins' %}active{% endif %}" href="{{ url_for('admin.plugins') }}">
                            <i class="bi bi-puzzle me-2"></i>
                            Plugins
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2 {% if request.endpoint == 'admin.branding_settings' %}active{% endif %}" href="{{ url_for('admin.branding_settings') }}">
                            <i class="bi bi-brush me-2"></i>
                            Branding
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2 {% if request.endpoint == 'admin.gdpr_settings' %}active{% endif %}" href="{{ url_for('admin.gdpr_settings') }}">
                            <i class="bi bi-shield-lock me-2"></i>
                            GDPR Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="col-md-9 col-lg-10 p-4">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
